<VirtualHost *:80>
        ServerName videorouter-chi.chi.themill.com
#        VirtualDocumentRoot /var/www/html/frontend/public/
        Redirect permanent /frontend/public/cms http://cms.videorouter-chi.chi.themill.com
        Header set Access-Control-Allow-Origin "*"
        Header add Access-Control-Allow-Headers "origin, x-requested-with, content-type"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE"
        ErrorLog /var/log/apache2/videorouter_frontend_error_log
        LogLevel trace5
        <Directory "/var/www/html/frontend/public/">
                AllowOverride None
        </Directory>
</VirtualHost>
