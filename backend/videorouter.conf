<VirtualHost *:80>
        ServerName api.videorouter-chi.chi.themill.com
#        VirtualDocumentRoot /var/www/html/backend/public_html/
        Header set Access-Control-Allow-Origin "*"
        Header add Access-Control-Allow-Headers "origin, x-requested-with, content-type"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE"
        ErrorLog /var/log/apache2/videorouter_backend_error_log
        LogLevel trace5
        <Directory "/var/www/html/backend/public_html/">
                AllowOverride All
        </Directory>
</VirtualHost>
